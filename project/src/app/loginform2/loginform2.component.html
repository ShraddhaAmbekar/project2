<div class="container col-4 border p-4 rounded bg-info bg-gradient bg-opacity-75">
  <form (ngSubmit)="OnSubmit(loginForm2)" #loginForm2="ngForm">
    <div class="m-3 p-3">
      <label class="form-label">User ID</label>
      <input type="User ID" class="form-control" name="userid" ngModel>
    </div>
    <div class="m-3  p-3">
      <label class="form-label">Password</label>
      <input type="password" class="form-control" id="Password" name="password" ngModel>
    </div>
    <div class="text-center">
    <button type="submit" class="btn btn-primary p-2 mb-5 ">Submit</button>
    </div>
  </form>
</div>
