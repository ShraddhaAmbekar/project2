<div>
  <form [formGroup]="reactiveForm" class="form-container">
    <label>Name</label><br>
    <input type="text" formControlName="name"><br><br>
    <label>Mobile No</label><br>
    <input type="text" formControlName="mob"><br><br>
    <label>Email</label><br>
    <input type="email" formControlName="email"><br><br>
    <label>Pan card No</label><br>
    <input type="text" formControlName="pan"><br><br>
    <label>Password</label><br>
    <input type="text" formControlName="pass"><br><br>
    <label>Confirm Password</label><br>
    <input type="text" formControlName="confirmPass">
    <button (click)="submit()">Submit</button>
  </form>
  
</div>
